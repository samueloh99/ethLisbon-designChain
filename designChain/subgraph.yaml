specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DesignChain
    network: mumbai
    source:
      address: "0x91d7bce52AbC0A8074A3943bd07c9Bf6cF2Ad6BC"
      abi: DesignChain
      startBlock: 35542261
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DesignCreated
        - ReviewCreated
        - ReviewUpvoted
        - RewardClaimed
      abis:
        - name: DesignChain
          file: ./abis/DesignChain.json
      eventHandlers:
        - event: DesignCreated(uint256,address,string,uint256)
          handler: handleDesignCreated
        - event: ReviewCreated(uint256,address,uint256,string,uint256,uint256)
          handler: handleReviewCreated
        - event: ReviewUpvoted(uint256,address)
          handler: handleReviewUpvoted
        - event: RewardClaimed(indexed uint256,indexed uint256,indexed address)
          handler: handleRewardClaimed
      file: ./src/design-chain.ts
